<div class="modal-header">
    <h4 class="modal-title" jhiTranslate="login.title">Sign in</h4>
    <button aria-label="Close" data-dismiss="modal" class="close" type="button" (click)="activeModal.dismiss('closed')"><span aria-hidden="true">x</span>
    </button>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="alert alert-danger" *ngIf="authenticationError" jhiTranslate="login.messages.error.authentication">
                <strong>Failed to sign in!</strong> Please check your credentials and try again.
            </div>
        </div>
        <div class="col-md-8 offset-md-2">
            <form class="form" role="form" (ngSubmit)="login()">
                <div class="form-group">
                    <label for="username">账号</label>
                    <input type="text" class="form-control" name="username" id="username" placeholder="您的账号"
                    [(ngModel)]="username">
                </div>
                <div class="form-group">
                    <label for="password" jhiTranslate="login.form.password">密码</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="您的密码"
                           [(ngModel)]="password">
                </div>
                <div class="form-check">
                    <label class="form-check-label" for="rememberMe">
                        <input class="form-check-input" type="checkbox" name="rememberMe" id="rememberMe" [(ngModel)]="rememberMe" checked>
                        <span>自动登录</span>
                    </label>
                </div>
                <button type="submit" class="btn btn-primary">登录</button>
            </form>
            <p></p>
            <div class="alert alert-warning">
                <a class="alert-link" (click)="requestResetPassword()" >忘记密码?</a>
            </div>
            <div class="alert alert-warning">
                <span>您还没有账号</span>
                <a class="alert-link" (click)="register()" >注册一个新账号</a>
            </div>
        </div>
    </div>
</div>

<div class="delete-dialog">
  <div class="header">
    <p class="title">删除</p>
  </div>
  <div class="content">
    <p>删除后该信息将不再生效，确定要删除么？</p>
  </div>
  <div class="footer">
    <button (click)="clear()" class="cancel">取消</button>
    <button (click)="delete()" class="delete">删除</button>
  </div>
</div>

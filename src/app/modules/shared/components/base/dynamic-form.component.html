  <form (ngSubmit)="onSubmit()" [formGroup]="form" class="overflow-hidden">
    <div class="row" *ngIf="options">
      <ng-template ngFor let-option [ngForOf]="options" let-i="index">
        <df-option [option]="option" [form]="form" class="form-group col-6" (callbackChange)="changeModel($event)"></df-option>
      </ng-template>
    </div>
  </form>
